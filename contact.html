<!DOCTYPE html>
<head>
    <title>contact page</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>We would love to respond to your queries and help you succeed.Feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Name" required>
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="Phone Number" required>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="Email" placeholder="Enter Email" required>
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="number" placeholder="Enter Subject" required>
                        </div>
                    </div>

                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message" required></textarea>

                    <button type="submit">SEND</button>
                </form>

            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>

                <table>
                    <tr>
                        <td>Email</td>
                        <td>mejgym@gmail.com</td>

                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+234 904 788 2354</td>
                    </tr>
                    <tr>
                        <td>Instagram/Twitter/Facebook</td>
                        <td>mej_gym</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
